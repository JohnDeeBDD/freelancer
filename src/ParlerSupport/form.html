
<!--- Account Deletion Form Start -->
<div id="account-deletion" class="main-section">
	<form>
		<div id="account-deletion-parler-username" class="input">
			<label for="username">Username*:</label>
			<input type="text" name="username" required="required" id="username">
		</div>
		<div id="account-deletion-parler-email" class="input">
			<label for="email">Email*:</label>
			<input type="email" name="email" required="required" id="email">
		</div>
		<div id="account-deletion-parler-comment" class="textarea">
			<label for="comment">Comment:</label>
			<textarea name="email" id="comment"></textarea>
		</div>
	</form>
</div>
<!-- Account Deletion Form End -->

<!--- Bug Report Form Start -->
<div id="bug-report" class="main-section">
	<form>
		<div id="bug-report-parler-username" class="input">
			<label for="username">Username*:</label>

		</div>

		</div>
		<div id="bug-report-parler-screenshot" class="input">

			<input type="file" id="screenshot" name="screenshot">

	</form>
</div>
